<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>College Login - EduPredict</title>
<style>
  /* Reset and base styles */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
  }
  body {
    background: linear-gradient(to right, #4a90e2, #50e3c2);
    color: #fff;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }

  /* Header styling */
  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 50px;
    background: #000;
    position: sticky;
    top: 0;
    z-index: 100;
  }
  .logo {
    font-size: 2rem;
    font-weight: bold;
    letter-spacing: 2px;
  }
  .top-right a {
    text-decoration: none;
    color: #fff;
    margin-left: 20px;
    font-weight: 600;
    transition: all 0.3s ease;
  }
  .top-right a:hover {
    scale: 1.1;
    background: rgba(255,255,255,0.2);
    padding: 8px 12px;
    border-radius: 6px;
  }

  /* Main style */
  main {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 50px;
  }
  .login-container {
    background: rgba(0, 0, 0, 0.6);
    padding: 40px;
    border-radius: 15px;
    width: 100%;
    max-width: 400px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    backdrop-filter: blur(10px);
  }
  h2 {
    text-align: center;
    margin-bottom: 20px;
    font-size: 2rem;
  }
  input {
    width: 100%;
    padding: 14px 20px;
    margin-bottom: 20px;
    border: none;
    border-radius: 8px;
    font-size: 1rem;
    outline: none;
    background: rgba(255,255,255,0.1);
    color: #fff;
  }
  input::placeholder {
    color: #ddd;
  }
  button {
    width: 100%;
    padding: 14px;
    border: none;
    border-radius: 8px;
    background-color: #10ac84;
    font-size: 1.2rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
  }
  button:hover {
    background-color: #0d8f70;
    transform: scale(1.05);
  }
  #errorMessage {
    margin-top: 15px;
    text-align: center;
  }

  /* Footer style */
  footer {
    text-align: center;
    padding: 15px;
    font-size: 0.9rem;
    color: #eee;
  }
</style>
</head>
<body>
<header>
  <div class="logo">EduPredict</div>
  <div class="top-right">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="help.html">Help</a>
    <a href="contact.html">Contact</a>
  </div>
</header>
<main>
  <div class="login-container">
    <h2>College Login</h2>
    <form id="loginForm">
      <input type="text" id="code" placeholder="College Code" required />
      <input type="email" id="email" placeholder="Email Id" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <p id="errorMessage"></p>
  </div>
</main>
<footer>
  &copy; 2025 EduPredict. All rights reserved.
</footer>

<script>
  document.getElementById('loginForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    const code = document.getElementById('code').value.trim();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;
    const errorMsg = document.getElementById('errorMessage');
    errorMsg.textContent = '';

    try {
      const res = await fetch('/api/college/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ code, email, password })
      });
      const data = await res.json();
      if (res.ok) {
        localStorage.setItem('collegeData', JSON.stringify(data));
        window.location.href = 'collegehomepage.html';
      } else {
        errorMsg.textContent = data.error || 'Login failed';
      }
    } catch {
      errorMsg.textContent = 'Error connecting to server.';
    }
  });
</script>
</body>
</html>
