<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - EduPredict</title>
  <style>
    body { font-family: 'Poppins', sans-serif; background: #2575fc; color: #fff; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .login-box { background: rgba(0,0,0,0.3); padding: 40px; border-radius: 15px; text-align: center; }
    input { display: block; width: 250px; margin: 15px auto; padding: 10px; border-radius: 8px; border: none; }
    button { padding: 12px 25px; border-radius: 8px; border: none; background: #1dd1a1; color: #fff; font-weight: 600; cursor: pointer; transition: all 0.3s ease; }
    button:hover { background: #10ac84; transform: scale(1.05); }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login to EduPredict</h2>
    <input type="text" placeholder="Username" />
    <input type="password" placeholder="Password" />
    <button>Login</button>
  </div>
</body>
</html>
