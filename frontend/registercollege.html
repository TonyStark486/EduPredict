<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>College Registration - EduPredict</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #b3b4b5 100%);
      color: #141313;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: rgba(0, 0, 0, 0.8);
      padding: 20px 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
      backdrop-filter: blur(6px);
    }

    header h1 {
      font-size: 1.8rem;
      color: #fff;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #f5f4f0;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .form-container {
      background: rgba(255,255,255,0.1);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      max-width: 650px;
      width: 100%;
      backdrop-filter: blur(6px);
    }

    .form-container h2 {
      color: #fff;
      text-align: center;
      margin-bottom: 25px;
      font-size: 1.8rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    label {
      color: #fff;
      font-weight: 500;
      margin-bottom: 6px;
      display: block;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    select,
    textarea {
      padding: 10px;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
      outline: none;
      width: 100%;
      box-sizing: border-box;
      color: #000;
    }

    textarea {
      resize: vertical;
      min-height: 60px;
    }

    button {
      background-color: #fffffd;
      color: #000;
      padding: 12px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 10px;
    }

    button:hover {
      background-color: #ffe784;
    }

    footer {
      text-align: center;
      padding: 15px;
      background: rgba(0,0,0,0.4);
      font-size: 0.9rem;
      color: #eee;
    }
  </style>
</head>
<body>
  <header>
    <h1>EduPredict</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Help</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="form-container">
      <h2>College Registration Form</h2>
      <form id="collegeRegistrationForm" action="#" method="post" autocomplete="off">

        <!-- College Details -->
        <label for="collegeName">College Name<span style="color:#ff6b6b;">*</span></label>
        <input type="text" id="collegeName" name="collegeName" placeholder="Enter full college name" required/>

        <label for="collegeType">College Type<span style="color:#ff6b6b;">*</span></label>
        <select id="collegeType" name="collegeType" required>
          <option value="">-- Select Type --</option>
          <option value="autonomous">Autonomous</option>
          <option value="non-autonomous">Non-Autonomous</option>
        </select>

        <label for="category">Category<span style="color:#ff6b6b;">*</span></label>
        <select id="category" name="category" required>
          <option value="">-- Select Category --</option>
          <option value="institute">Institute</option>
          <option value="university">University</option>
        </select>

        <label for="aided">Aided / Non-Aided<span style="color:#ff6b6b;">*</span></label>
        <select id="aided" name="aided" required>
          <option value="">-- Select --</option>
          <option value="aided">Aided</option>
          <option value="non-aided">Non-Aided</option>
        </select>

        <!-- Address Details -->
        <label for="address">Address Line 1<span style="color:#ff6b6b;">*</span></label>
        <input type="text" id="address" name="address" placeholder="Street / Area / Road" required/>

        <label for="city">City<span style="color:#ff6b6b;">*</span></label>
        <input type="text" id="city" name="city" placeholder="Enter city name" required/>

        <label for="state">State<span style="color:#ff6b6b;">*</span></label>
        <input type="text" id="state" name="state" placeholder="Enter state name" required/>

        <label for="pincode">Pincode<span style="color:#ff6b6b;">*</span></label>
        <input type="text" id="pincode" name="pincode" placeholder="Enter 6-digit pincode" pattern="[0-9]{6}" required/>

        <!-- Responsible Person Details -->
        <label for="designation">Designation<span style="color:#ff6b6b;">*</span></label>
        <select id="designation" name="designation" required>
          <option value="">-- Select Designation --</option>
          <option value="dean">Dean</option>
          <option value="principal">Principal</option>
          <option value="professor">Professor</option>
          <option value="hod">HOD</option>
        </select>

        <label for="personName">Name<span style="color:#ff6b6b;">*</span></label>
        <input type="text" id="personName" name="personName" placeholder="Enter full name" required/>

        <label for="contact">Contact Number<span style="color:#ff6b6b;">*</span></label>
        <input type="tel" id="contact" name="contact" placeholder="Enter 10-digit phone number" pattern="[0-9]{10}" required/>

        <label for="email">Email Address<span style="color:#ff6b6b;">*</span></label>
        <input type="email" id="email" name="email" placeholder="Enter official email" required/>

<button type="submit" class="btn-submit">Submit Registration</button>

<style>
  .btn-submit {
    background-color: #fffffd;
    color: #000;
    padding: 12px 20px;
    font-weight: 600;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.3s ease;
    font-size: 1rem;
    margin-top: 12px;
    display: inline-block;
  }
  .btn-submit:hover {
    background-color: #ffe784;
    transform: scale(1.05);
  }
</style>
      </form>
    </div>
  </main>

  <footer>
    &copy; 2025 EduPredict. All rights reserved.
  </footer>

  <script>
    // Basic form submission handling (placeholder for actual backend integration)
    document.getElementById('collegeRegistrationForm').addEventListener('submit', function(event) {
      event.preventDefault();
      alert('College registration submitted. Connect this to your backend.');
      // Add your fetch/ajax POST request here to send form data to your server
    });
  </script>
</body>
</html>
