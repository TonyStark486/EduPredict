<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>College Registration - EduPredict</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #b3b4b5 100%);
      color: #141313;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: rgba(0, 0, 0, 0.8);
      padding: 20px 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
      backdrop-filter: blur(6px);
    }

    header h1 {
      font-size: 1.8rem;
      color: #fff;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #f5f4f0;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .form-container {
      background: rgba(255,255,255,0.1);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      max-width: 650px;
      width: 100%;
      backdrop-filter: blur(6px);
    }

    .form-container h2 {
      color: #fff;
      text-align: center;
      margin-bottom: 25px;
      font-size: 1.8rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    label {
      color: #fff;
      font-weight: 500;
      margin-bottom: 6px;
      display: block;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="password"],
    select,
    textarea {
      padding: 10px;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
      outline: none;
      width: 100%;
      box-sizing: border-box;
      color: #000;
    }

    textarea {
      resize: vertical;
      min-height: 60px;
    }

    button {
      background-color: #fffffd;
      color: #000;
      padding: 12px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 10px;
    }

    button:hover {
      background-color: #ffe784;
    }

    .response-message {
      text-align: center;
      margin-top: 18px;
      font-weight: 600;
      color: #10ac84;
      font-size: 1.1rem;
      background: rgba(255,255,255,0.07);
      border-radius: 7px;
      padding: 8px;
    }

    .response-message.error {
      color: #ee5253;
    }

    footer {
      text-align: center;
      padding: 15px;
      background: rgba(0,0,0,0.4);
      font-size: 0.9rem;
      color: #eee;
    }
  </style>
</head>
<body>

<header>
  <h1>EduPredict</h1>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Help</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>
</header>

<main>
  <div class="form-container">
    <h2>College Registration Form</h2>
    <form id="collegeRegistrationForm" autocomplete="off">
      <label for="collegeName">College Name<span style="color:#ff6b6b;">*</span></label>
      <input type="text" id="collegeName" name="name" placeholder="Enter full college name" required/>

      <label for="collegeType">College Type<span style="color:#ff6b6b;">*</span></label>
      <select id="collegeType" name="college_type" required>
        <option value="">-- Select Type --</option>
        <option value="autonomous">Autonomous</option>
        <option value="non-autonomous">Non-Autonomous</option>
      </select>

      <label for="category">Category<span style="color:#ff6b6b;">*</span></label>
      <select id="category" name="category" required>
        <option value="">-- Select Category --</option>
        <option value="institute">Institute</option>
        <option value="university">University</option>
      </select>

      <label for="aided">Aided / Non-Aided<span style="color:#ff6b6b;">*</span></label>
      <select id="aided" name="aided" required>
        <option value="">-- Select --</option>
        <option value="true">Aided</option>
        <option value="false">Non-Aided</option>
      </select>

      <label for="address">Address Line 1<span style="color:#ff6b6b;">*</span></label>
      <input type="text" id="address" name="address" placeholder="Street / Area / Road" required/>

      <label for="city">City<span style="color:#ff6b6b;">*</span></label>
      <input type="text" id="city" name="city" placeholder="Enter city name" required/>

      <label for="state">State<span style="color:#ff6b6b;">*</span></label>
      <input type="text" id="state" name="state" placeholder="Enter state name" required/>

      <label for="pincode">Pincode<span style="color:#ff6b6b;">*</span></label>
      <input type="text" id="pincode" name="pincode" pattern="[0-9]{6}" placeholder="Enter 6-digit pincode" required/>

      <label for="personName">Principal Name<span style="color:#ff6b6b;">*</span></label>
      <input type="text" id="personName" name="principal_name" placeholder="Enter full name" required/>

      <label for="phone">Phone<span style="color:#ff6b6b;">*</span></label>
      <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="Enter 10-digit phone number" required/>

      <label for="email">Email Address<span style="color:#ff6b6b;">*</span></label>
      <input type="email" id="email" name="email" placeholder="Enter official email" required/>

      <label for="code">College Code<span style="color:#ff6b6b;">*</span></label>
      <input type="text" id="code" name="code" placeholder="Unique college code" required/>

      <label for="password">Password<span style="color:#ff6b6b;">*</span></label>
      <input type="password" id="password" name="password" placeholder="Create a password" required/>

      <button type="submit" class="btn-submit">Submit Registration</button>
    </form>
    <div id="responseMsg" class="response-message" style="display:none"></div>
  </div>
</main>

<footer>
  &copy; 2025 EduPredict. All rights reserved.
</footer>

<script>
  document.getElementById('collegeRegistrationForm').addEventListener('submit', function(event) {
    event.preventDefault();

    const form = event.target;
    const aidedBoolean = form.aided.value === 'true'; // convert string to boolean

    const data = {
      name: form.name.value,
      college_type: form.college_type.value,
      category: form.category.value,
      aided: aidedBoolean,
      address: form.address.value,
      city: form.city.value,
      state: form.state.value,
      pincode: form.pincode.value,
      principal_name: form.principal_name.value,
      phone: form.phone.value,
      email: form.email.value,
      code: form.code.value,
      password: form.password.value
    };

    const msgBox = document.getElementById('responseMsg');
    msgBox.style.display = 'none';
    msgBox.classList.remove('error');

    fetch('https://edupredict-l9eg.onrender.com/api/colleges/register', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(data)
    })
    .then(res => res.json())
    .then(resp => {
      msgBox.style.display = 'block';
      if (resp.message) {
        msgBox.textContent = resp.message;
        msgBox.classList.remove('error');
        form.reset();
      } else if (resp.error) {
        msgBox.textContent = 'Error: ' + resp.error;
        msgBox.classList.add('error');
      } else {
        msgBox.textContent = 'Unknown server response.';
        msgBox.classList.add('error');
      }
    })
    .catch(() => {
      msgBox.style.display = 'block';
      msgBox.textContent = 'Network/server error. Please try again.';
      msgBox.classList.add('error');
    });
  });
</script>
</body>
</html>
