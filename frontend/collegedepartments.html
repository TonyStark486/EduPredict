<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Departments - EduPredict</title>
  <style>
    /* ==== MATCHING INDEX PAGE THEME ==== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: linear-gradient(135deg, #b3b4b5 100%);
      color: #0a0808;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      width: 100%;
      background: #000;
      position: sticky;
      top: 0;
      padding: 20px 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 100;
    }
    .logo {
      font-size: 2rem;
      font-weight: bold;
      letter-spacing: 2px;
      color: #fff;
    }
    .top-right {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .top-right a {
      text-decoration: none;
      color: #fff;
      padding: 8px 16px;
      border-radius: 6px;
      font-weight: 600;
      background: #000;
      transition: all 0.3s ease;
    }
    .top-right a:hover {
      background: #10ac84;
      color: #fff;
      transform: scale(1.1);
    }
    main {
      width: 100%;
      max-width: 1100px;
      padding: 40px 20px;
      box-sizing: border-box;
    }
    /* ===== Page Title and Action Buttons ===== */
    .page-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      flex-wrap: wrap;
      gap: 15px;
    }
    .page-header h1 {
      font-size: 2rem;
      font-weight: 700;
      color: #0a0808;
    }
    .btn-group {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }
    button {
      background: #000;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 12px 24px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }
    button:hover {
      background: #10ac84;
      transform: scale(1.05);
    }
    /* ===== Departments List Styling ===== */
    .departments-list {
      display: flex;
      flex-direction: column;
      gap: 26px;
    }
    .department {
      background: rgba(255, 255, 255, 0.13);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 25px 35px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.15);
      transition: box-shadow 0.3s ease;
      cursor: pointer;
    }
    .department:hover {
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.25);
    }
    .department-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 1.3rem;
      font-weight: 700;
      color: #141313;
      user-select: none;
    }
    .expand-icon {
      font-size: 1.5rem;
      user-select: none;
      transition: transform 0.3s ease;
    }
    .expand-icon.expanded {
      transform: rotate(90deg);
    }
    /* ===== Years Panel ===== */
    .year-panel {
      margin-top: 18px;
      display: none;
      flex-wrap: wrap;
      gap: 20px;
    }
    .year-card {
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(6px);
      flex: 1 1 170px;
      border-radius: 12px;
      padding: 15px 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      transition: transform 0.3s ease;
    }
    .year-card:hover {
      transform: translateY(-5px);
    }
    .year-card h4 {
      color: #141313;
      font-weight: 700;
      margin-bottom: 10px;
      font-size: 1.1rem;
    }
    .stats-list {
      list-style: none;
      font-weight: 600;
      font-size: 0.95rem;
      color: #0a0808;
    }
    .stats-list li {
      margin-bottom: 6px;
    }
    /* ===== MODAL STYLE ===== */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.65);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }
    .modal-overlay.active {
      display: flex;
    }
    .modal {
      background: rgba(255,255,255,0.95);
      border-radius: 15px;
      width: 360px;
      max-width: 90vw;
      padding: 25px 30px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.4);
      position: relative;
      font-family: 'Poppins', sans-serif;
    }
    .modal h3 {
      margin-bottom: 20px;
      font-size: 1.5rem;
      font-weight: 700;
      color: #141313;
      user-select: none;
      text-align: center;
    }
    .modal label {
      font-weight: 600;
      display: block;
      margin-bottom: 6px;
      color: #141313;
    }
    .modal input,
    .modal select {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 18px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      outline: none;
      color: #0a0808;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
      transition: border-color 0.3s ease;
    }
    .modal input:focus,
    .modal select:focus {
      border-color: #10ac84;
      box-shadow: 0 0 8px #10ac84aa;
    }
    .modal .btn-group {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-top: 10px;
    }
    .modal button {
      flex: 1;
      font-weight: 600;
      border-radius: 8px;
      padding: 12px 0;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }
    .modal button.submit-btn {
      background: #10ac84;
      color: white;
    }
    .modal button.submit-btn:hover {
      background: #0e8a6d;
      transform: scale(1.05);
    }
    .modal button.cancel-btn {
      background: #eee;
      color: #141313;
    }
    .modal button.cancel-btn:hover {
      background: #ddd;
      transform: scale(1.05);
    }
    /* Responsive */
    @media (max-width: 750px) {
      main {
        padding: 20px 10px;
      }
      .year-card {
        flex-basis: 100%;
      }
      .page-header {
        flex-direction: column;
        align-items: stretch;
        gap: 15px;
      }
      .btn-group {
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <!-- ===== HEADER ===== -->
  <header>
    <div class="logo">EduPredict</div>
    <nav class="top-right" aria-label="Primary Navigation">
      <a href="index.html">Home</a>
      <a href="departments.html" aria-current="page">Departments</a>
      <a href="analytics.html">Analytics</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <!-- ===== MAIN CONTENT ===== -->
  <main>
    <div class="page-header">
      <h1>Departments Overview</h1>
      <div class="btn-group">
        <button id="addDepartmentBtn" aria-haspopup="dialog" aria-controls="addDeptModal" aria-expanded="false">➕ Add Department</button>
        <button id="removeDepartmentBtn" aria-haspopup="dialog" aria-controls="removeDeptModal" aria-expanded="false">➖ Remove Department</button>
      </div>
    </div>

    <div class="departments-list" role="list" id="departmentsList" aria-live="polite" aria-relevant="additions removals">
      <!-- Departments will be loaded here dynamically -->
    </div>
  </main>

  <!-- ===== ADD DEPARTMENT MODAL ===== -->
  <div class="modal-overlay" id="addDeptModal" role="dialog" aria-modal="true" aria-labelledby="addDeptTitle" tabindex="-1">
    <div class="modal" role="document">
      <h3 id="addDeptTitle">Add New Department</h3>
      <form id="addDeptForm">
        <label for="newDeptName">Department Name</label>
        <input type="text" id="newDeptName" name="newDeptName" required placeholder="e.g., Electrical Engineering" autofocus/>

        <div class="btn-group">
          <button type="submit" class="submit-btn">Add Department</button>
          <button type="button" class="cancel-btn" id="cancelAddDeptBtn">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <!-- ===== REMOVE DEPARTMENT MODAL ===== -->
  <div class="modal-overlay" id="removeDeptModal" role="dialog" aria-modal="true" aria-labelledby="removeDeptTitle" tabindex="-1">
    <div class="modal" role="document">
      <h3 id="removeDeptTitle">Remove Department</h3>
      <form id="removeDeptForm">
        <label for="removeDeptSelect">Select Department</label>
        <select id="removeDeptSelect" name="removeDeptSelect" required>
          <!-- Options added dynamically -->
        </select>

        <div class="btn-group">
          <button type="submit" class="submit-btn">Remove Department</button>
          <button type="button" class="cancel-btn" id="cancelRemoveDeptBtn">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    const departmentsData = [
      {
        id: "cse",
        name: "Computer Science & Engineering",
        years: [
          { year: "1st Year", total: 120, saved: 110, risk: 10 },
          { year: "2nd Year", total: 110, saved: 100, risk: 10 },
          { year: "3rd Year", total: 100, saved: 90, risk: 10 },
          { year: "4th Year", total: 95, saved: 85, risk: 10 }
        ]
      },
      {
        id: "it",
        name: "Information Technology",
        years: [
          { year: "1st Year", total: 80, saved: 75, risk: 5 },
          { year: "2nd Year", total: 75, saved: 70, risk: 5 },
          { year: "3rd Year", total: 70, saved: 65, risk: 5 },
          { year: "4th Year", total: 65, saved: 60, risk: 5 }
        ]
      },
      {
        id: "mech",
        name: "Mechanical Engineering",
        years: [
          { year: "1st Year", total: 70, saved: 65, risk: 5 },
          { year: "2nd Year", total: 65, saved: 60, risk: 5 },
          { year: "3rd Year", total: 60, saved: 55, risk: 5 },
          { year: "4th Year", total: 55, saved: 50, risk: 5 }
        ]
      }
    ];

    const departmentsListEl = document.getElementById('departmentsList');

    function createDepartmentElement(dept) {
      const deptDiv = document.createElement('div');
      deptDiv.className = 'department';
      deptDiv.setAttribute('role', 'listitem');
      deptDiv.setAttribute('tabindex', 0);
      deptDiv.setAttribute('aria-expanded', 'false');
      deptDiv.setAttribute('aria-controls', `years-${dept.id}`);
      deptDiv.setAttribute('aria-label', `${dept.name} Department`);

      // Department header
      const header = document.createElement('div');
      header.className = 'department-header';
      header.tabIndex = 0;
      header.innerHTML = `${dept.name} <span class="expand-icon">&#9654;</span>`;
      header.onclick = () => toggleYears(`years-${dept.id}`, header);
      header.onkeypress = (e) => { if (e.key === 'Enter') toggleYears(`years-${dept.id}`, header); };

      deptDiv.appendChild(header);

      // Years panel
      const yearsPanel = document.createElement('div');
      yearsPanel.className = 'year-panel';
      yearsPanel.id = `years-${dept.id}`;
      yearsPanel.setAttribute('aria-hidden', 'true');
      yearsPanel.style.display = 'none';
      yearsPanel.style.flexWrap = 'wrap';

      dept.years.forEach(year => {
        const yearCard = document.createElement('div');
        yearCard.className = 'year-card';
        yearCard.setAttribute('aria-label', `${year.year} summary`);

        yearCard.innerHTML = `
          <h4>${year.year}</h4>
          <ul class="stats-list">
            <li>Total Students: ${year.total}</li>
            <li>Saved from Dropout: ${year.saved}</li>
            <li>At Risk: ${year.risk}</li>
          </ul>
        `;

        yearsPanel.appendChild(yearCard);
      });

      deptDiv.appendChild(yearsPanel);

      return deptDiv;
    }

    function renderDepartments() {
      departmentsListEl.innerHTML = "";
      departmentsData.forEach(dept => {
        departmentsListEl.appendChild(createDepartmentElement(dept));
      });
      updateRemoveDeptOptions();
    }

    function toggleYears(panelId, headerEl) {
      const panel = document.getElementById(panelId);
      const icon = headerEl.querySelector('.expand-icon');
      const isVisible = panel.style.display === "flex";

      if (isVisible) {
        panel.style.display = 'none';
        panel.setAttribute('aria-hidden', 'true');
        headerEl.setAttribute('aria-expanded', 'false');
        icon.classList.remove('expanded');
      } else {
        panel.style.display = 'flex';
        panel.setAttribute('aria-hidden', 'false');
        headerEl.setAttribute('aria-expanded', 'true');
        icon.classList.add('expanded');
      }
    }

    // Modal Elements
    const addDeptBtn = document.getElementById('addDepartmentBtn');
    const removeDeptBtn = document.getElementById('removeDepartmentBtn');
    const addDeptModal = document.getElementById('addDeptModal');
    const removeDeptModal = document.getElementById('removeDeptModal');
    const cancelAddBtn = document.getElementById('cancelAddDeptBtn');
    const cancelRemoveBtn = document.getElementById('cancelRemoveDeptBtn');
    const addDeptForm = document.getElementById('addDeptForm');
    const removeDeptForm = document.getElementById('removeDeptForm');
    const removeDeptSelect = document.getElementById('removeDeptSelect');
    const newDeptNameInput = document.getElementById('newDeptName');

    // Open modals
    addDeptBtn.onclick = () => {
      addDeptModal.classList.add('active');
      addDeptBtn.setAttribute('aria-expanded', 'true');
      newDeptNameInput.value = "";
      newDeptNameInput.focus();
    };
    removeDeptBtn.onclick = () => {
      if (departmentsData.length === 0) {
        alert('No departments available to remove.');
        return;
      }
      removeDeptModal.classList.add('active');
      removeDeptBtn.setAttribute('aria-expanded', 'true');
      removeDeptSelect.focus();
    };

    // Close modals
    cancelAddBtn.onclick = closeAddDeptModal;
    cancelRemoveBtn.onclick = closeRemoveDeptModal;

    addDeptModal.onclick = (e) => { if (e.target === addDeptModal) closeAddDeptModal(); };
    removeDeptModal.onclick = (e) => { if (e.target === removeDeptModal) closeRemoveDeptModal(); };

    window.addEventListener('keydown', e => {
      if (e.key === "Escape") {
        closeAddDeptModal();
        closeRemoveDeptModal();
      }
    });

    function closeAddDeptModal() {
      addDeptModal.classList.remove('active');
      addDeptBtn.setAttribute('aria-expanded', 'false');
    }

    function closeRemoveDeptModal() {
      removeDeptModal.classList.remove('active');
      removeDeptBtn.setAttribute('aria-expanded', 'false');
    }

    // Add Department form submission
    addDeptForm.onsubmit = e => {
      e.preventDefault();
      let deptName = newDeptNameInput.value.trim();
      if (!deptName) {
        alert("Please enter a department name.");
        return;
      }
      // Check for duplicate
      if (departmentsData.some(d => d.name.toLowerCase() === deptName.toLowerCase())) {
        alert("Department already exists.");
        return;
      }
      // Generate new ID from name
      let deptId = deptName.toLowerCase().replace(/\s+/g, '-');

      departmentsData.push({
        id: deptId,
        name: deptName,
        years: [
          { year: "1st Year", total: 0, saved: 0, risk: 0 },
          { year: "2nd Year", total: 0, saved: 0, risk: 0 },
          { year: "3rd Year", total: 0, saved: 0, risk: 0 },
          { year: "4th Year", total: 0, saved: 0, risk: 0 }
        ]
      });
      renderDepartments();
      closeAddDeptModal();
    };

    // Remove Department form submission
    removeDeptForm.onsubmit = e => {
      e.preventDefault();
      let selectedId = removeDeptSelect.value;
      if (!selectedId) {
        alert("Please select a department to remove.");
        return;
      }
      let index = departmentsData.findIndex(d => d.id === selectedId);
      if (index !== -1) {
        departmentsData.splice(index, 1);
        renderDepartments();
        closeRemoveDeptModal();
      }
    };

    // Update Remove Department dropdown options
    function updateRemoveDeptOptions() {
      removeDeptSelect.innerHTML = "";
      if (departmentsData.length === 0) {
        const opt = document.createElement('option');
        opt.value = "";
        opt.textContent = "No departments available";
        opt.disabled = true;
        removeDeptSelect.appendChild(opt);
      } else {
        departmentsData.forEach(d => {
          const opt = document.createElement('option');
          opt.value = d.id;
          opt.textContent = d.name;
          removeDeptSelect.appendChild(opt);
        });
      }
    }

    // Initial render
    renderDepartments();

  </script>
</body>
</html>
